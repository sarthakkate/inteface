<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteVisit Cloud - Media Management</title>
    <!-- Link to Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex">

    <!-- Loading Screen / Authentication UI -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-100 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-gray-600">Loading application...</p>
        </div>
    </div>
    
    <!-- Main Application Container -->
    <div id="app-container" class="hidden min-h-screen flex w-full">
        <!-- Sidebar -->
        <div class="sidebar w-80 min-h-screen p-6 hidden md:block">
            <div class="flex items-center mb-8">
                <div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-hard-hat text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">SiteVisit Cloud</h1>
                    <p class="text-blue-200 text-sm">Media Management System</p>
                </div>
            </div>
            
            <div class="mb-6" id="companies-section">
                <!-- Companies section for Admin and Employee -->
            </div>
            
            <div class="mt-8" id="quick-actions-section">
                <!-- Quick actions will be dynamically added here -->
            </div>

            <div class="mt-8">
                <p class="text-xs text-blue-200 mb-2">User ID: <span id="user-id-display" class="font-mono text-xs"></span></p>
                <p class="text-xs text-blue-200">Role: <span id="user-role-display" class="font-bold"></span></p>
            </div>
            
            <div class="mt-12 text-xs text-blue-200">
                <p>Â© 2024 SiteVisit Cloud</p>
                <p>v2.0.0</p>
            </div>
        </div>
    
        <!-- Main Content -->
        <div class="flex-1 p-6 overflow-auto">
            <div class="flex justify-between items-center mb-8 flex-col sm:flex-row">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800" id="current-page-title"></h1>
                    <p class="text-gray-600" id="current-page-subtitle"></p>
                </div>
                <div class="flex space-x-4 mt-4 sm:mt-0" id="main-actions">
                    <!-- Action buttons will be added here -->
                </div>
            </div>
    
            <!-- Active Filters Display -->
            <div id="active-filters" class="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200 hidden">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-filter text-blue-600 mr-2"></i>
                        <span class="text-sm font-medium text-blue-800">Active Filters:</span>
                    </div>
                    <button onclick="clearAllFilters()" class="text-blue-600 hover:text-blue-800 text-sm">
                        Clear All
                    </button>
                </div>
                <div id="filter-tags" class="mt-2 flex flex-wrap gap-2">
                    <!-- Filter tags will be added here by JavaScript -->
                </div>
            </div>
    
            <!-- Breadcrumb -->
            <div class="flex items-center text-sm text-gray-500 mb-6" id="breadcrumb">
                <!-- Breadcrumb will be added here by JavaScript -->
            </div>
    
            <!-- Content Area -->
            <div id="content-area">
                <!-- Content will be populated here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- All Modals are now handled by a central JS function -->
    <div id="modals-container">
        <!-- Upload Modal -->
        <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="upload-modal">
            <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Upload Media</h3>
                    <button onclick="hideModal('upload-modal')" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Company</label>
                    <select id="upload-company" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select a company</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Visit Date</label>
                    <input type="date" id="visit-date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex space-x-4 mb-4 flex-col sm:flex-row">
                    <label class="flex-1 text-center border-2 border-dashed rounded-lg p-4 cursor-pointer hover:bg-gray-50">
                        <input type="file" id="camera-input" accept="image/*,video/*" capture="camera" class="hidden" multiple>
                        <i class="fas fa-camera text-2xl text-gray-500 mb-2 block"></i>
                        <span class="text-gray-600 text-sm">Take Photo</span>
                    </label>
                    <label class="flex-1 text-center border-2 border-dashed rounded-lg p-4 cursor-pointer hover:bg-gray-50">
                        <input type="file" id="media-input" accept="image/*,video/*" class="hidden" multiple>
                        <i class="fas fa-image text-2xl text-gray-500 mb-2 block"></i>
                        <span class="text-gray-600 text-sm">Select from Media</span>
                    </label>
                </div>
                <div id="file-list" class="space-y-2 mb-4"></div>
                <div id="upload-progress" class="hidden">
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span>Uploading...</span>
                        <span id="progress-percentage">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="progress-bar bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="hideModal('upload-modal')" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button onclick="startUpload()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="upload-button" disabled>Start Upload</button>
                </div>
            </div>
        </div>

        <!-- Add Company Modal (Admin only) -->
        <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="add-company-modal">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Add New Company</h3>
                    <button onclick="hideModal('add-company-modal')" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                    <input type="text" id="company-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter company name">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contact Email</label>
                    <input type="email" id="company-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="contact@company.com">
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="hideModal('add-company-modal')" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button onclick="addNewCompany()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Add Company</button>
                </div>
            </div>
        </div>

        <!-- Filter Modal -->
        <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="filter-modal">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Filter Media</h3>
                    <button onclick="hideModal('filter-modal')" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs text-gray-500 mb-1 block">From</label>
                                <input type="date" id="filter-date-from" class="w-full p-2 border border-gray-300 rounded-lg">
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 mb-1 block">To</label>
                                <input type="date" id="filter-date-to" class="w-full p-2 border border-gray-300 rounded-lg">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Media Type</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="filter-type-photos" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                <span class="ml-2 text-sm text-gray-700">Photos</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="filter-type-videos" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                <span class="ml-2 text-sm text-gray-700">Videos</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Company</label>
                        <select id="filter-company" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="">All Companies</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Items per page</label>
                        <select id="filter-items-per-page" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="12">12 items</option>
                            <option value="24">24 items</option>
                            <option value="48">48 items</option>
                            <option value="all">All items</option>
                            </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="clearFilterForm()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Clear</button>
                    <button onclick="applyFilters()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Apply Filters</button>
                </div>
            </div>
        </div>
    
        <!-- Settings Modal -->
        <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="settings-modal">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Settings</h3>
                    <button onclick="hideModal('settings-modal')" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <h4 class="text-sm font-medium text-gray-700 mb-3">Storage</h4>
                        <div class="space-y-2">
                            <label class="block text-sm text-gray-700 mb-2">Auto-delete files after</label>
                            <select id="auto-delete-setting" class="w-full p-2 border border-gray-300 rounded-lg">
                                <option value="never">Never</option>
                                <option value="30">30 days</option>
                                <option value="90">90 days</option>
                                <option value="365">1 year</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-gray-700 mb-3">Notifications</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="notify-uploads" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                <span class="ml-2 text-sm text-gray-700">Email me on new uploads</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="notify-storage" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                <span class="ml-2 text-sm text-gray-700">Storage limit warnings</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-gray-700 mb-3">Data Management</h4>
                        <div class="space-y-2">
                            <button onclick="exportAllData()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg text-sm">
                                <i class="fas fa-download mr-2"></i> Export All Data
                            </button>
                            <button onclick="clearAllData()" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg text-sm">
                                <i class="fas fa-trash mr-2"></i> Clear All Data
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="hideModal('settings-modal')" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Settings</button>
                </div>
            </div>
        </div>
        
        <!-- Custom Confirmation Modal (Replaces alert/confirm) -->
        <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="confirm-modal">
            <div class="bg-white rounded-lg p-6 w-full max-w-sm mx-4 text-center">
                <p class="text-lg font-semibold mb-4 text-gray-900" id="confirm-message"></p>
                <div class="flex justify-center space-x-4">
                    <button onclick="hideConfirmModal(false)" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button onclick="hideConfirmModal(true)" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700" id="confirm-button">Confirm</button>
                </div>
            </div>
        </div>
    
        <!-- New Media Preview Modal -->
        <div class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50" id="media-preview-modal">
            <div class="relative w-full max-w-4xl mx-4 p-4">
                <button onclick="hideModal('media-preview-modal')" class="absolute top-2 right-2 text-white text-3xl font-bold hover:text-gray-300">
                    &times;
                </button>
                <div class="bg-gray-900 rounded-lg overflow-hidden flex items-center justify-center" id="media-content">
                    <!-- Media content will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- New Expense Modal -->
        <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="add-expense-modal">
            <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Add New Expense</h3>
                    <button onclick="hideModal('add-expense-modal')" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <input type="text" id="expense-description" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="e.g. Travel, materials, etc.">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <input type="number" id="expense-amount" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="e.g. 50.75">
                </div>
                <div class="flex space-x-4 mb-4 flex-col sm:flex-row">
                    <label class="flex-1 text-center border-2 border-dashed rounded-lg p-4 cursor-pointer hover:bg-gray-50">
                        <input type="file" id="bill-camera-input" accept="image/*,video/*" capture="camera" class="hidden" multiple>
                        <i class="fas fa-camera text-2xl text-gray-500 mb-2 block"></i>
                        <span class="text-gray-600 text-sm">Take Photo of Bill</span>
                    </label>
                    <label class="flex-1 text-center border-2 border-dashed rounded-lg p-4 cursor-pointer hover:bg-gray-50">
                        <input type="file" id="bill-media-input" accept="image/*,video/*" class="hidden" multiple>
                        <i class="fas fa-image text-2xl text-gray-500 mb-2 block"></i>
                        <span class="text-gray-600 text-sm">Select Bill from Media</span>
                    </label>
                </div>
                <div id="bill-file-list" class="space-y-2 mb-4"></div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="hideModal('add-expense-modal')" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button onclick="addExpense()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="add-expense-button" disabled>Add Expense</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link to our custom JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
